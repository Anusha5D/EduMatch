<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Recommendation Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
    }

    .hero-header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-radius: 0 0 15px 15px;
    }

    .hero-header h1 {
      font-weight: bold;
    }

    .section-title {
      font-weight: 700;
      margin-top: 40px;
      margin-bottom: 10px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.15rem rgba(101, 115, 255, 0.25);
    }

    .summary-box {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      color: white;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
    }

    .btn-purple {
      background-color: #7f56d9;
      color: white;
      border: none;
      font-weight: 600;
      padding: 10px 24px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-purple:hover {
      background-color: #6c3cd0;
    }
  </style>

  <script>
    function calculateScores() {
      const ids = [
        "math_score", "history_score", "physics_score",
        "chemistry_score", "biology_score", "english_score", "geography_score"
      ];
      let total = 0, count = 0;

      ids.forEach(id => {
        const val = parseFloat(document.getElementById(id).value) || 0;
        total += val;
        count++;
      });

      const avg = total / count;
      document.getElementById("total_score").value = total.toFixed(2);
      document.getElementById("average_score").value = avg.toFixed(2);
    }
  </script>
</head>

<body>

  <div class="hero-header">
    <h1>ðŸŽ“ Education Recommendation System</h1>
    <p>Discover your perfect study path based on your academic profile</p>
  </div>

  <div class="container my-5">
    <form method="POST" action="/pred">
      <div class="card p-4">
        <h4 class="section-title">ðŸ“„ Personal Information</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" name="gender" id="gender">
              <option value="">Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="part_time_job" class="form-label">Part-Time Job</label>
            <select class="form-select" name="part_time_job" id="part_time_job">
              <option value="">Do you have a part-time job?</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="absence_days" class="form-label">Absence Days</label>
            <input type="number" class="form-control" name="absence_days" id="absence_days">
          </div>
          <div class="col-md-6 mb-3">
            <label for="extracurricular_activities" class="form-label">Extracurricular Activities</label>
            <select class="form-select" name="extracurricular_activities" id="extracurricular_activities">
              <option value="">Participate in activities?</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="weekly_self_study_hours" class="form-label">Weekly Self-Study Hours</label>
            <input type="number" class="form-control" name="weekly_self_study_hours" id="weekly_self_study_hours">
          </div>
        </div>

        <h4 class="section-title">ðŸ“˜ Academic Scores</h4>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Mathematics</label>
            <input type="number" class="form-control" id="math_score" name="math_score" onchange="calculateScores()">
          </div>
          <div class="col-md-6 mb-3">
            <label>History</label>
            <input type="number" class="form-control" id="history_score" name="history_score" onchange="calculateScores()">
          </div>
          <div class="col-md-6 mb-3">
            <label>Physics</label>
            <input type="number" class="form-control" id="physics_score" name="physics_score" onchange="calculateScores()">
          </div>
          <div class="col-md-6 mb-3">
            <label>Chemistry</label>
            <input type="number" class="form-control" id="chemistry_score" name="chemistry_score" onchange="calculateScores()">
          </div>
          <div class="col-md-6 mb-3">
            <label>Biology</label>
            <input type="number" class="form-control" id="biology_score" name="biology_score" onchange="calculateScores()">
          </div>
          <div class="col-md-6 mb-3">
            <label>English</label>
            <input type="number" class="form-control" id="english_score" name="english_score" onchange="calculateScores()">
          </div>
          <div class="col-md-6 mb-3">
            <label>Geography</label>
            <input type="number" class="form-control" id="geography_score" name="geography_score" onchange="calculateScores()">
          </div>
          <div class="col-md-6 mb-3">
            <label>Economics</label>
            <input type="number" class="form-control" id="economics_score" name="economics_score" onchange="calculateScores()">
          </div>
        </div>

        <div class="summary-box text-center">
          <h5 class="mb-3">ðŸ“Š Score Summary</h5>
          <div class="row">
            <div class="col-md-6 mb-2">
              <label>Total Score</label>
              <input readonly class="form-control text-center" id="total_score" name="total_score">
            </div>
            <div class="col-md-6 mb-2">
              <label>Average Score (%)</label>
              <input readonly class="form-control text-center" id="average_score" name="average_score">
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-purple">ðŸš€ Get Study Recommendations</button>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
